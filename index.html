<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="./sibarist20223037.jpg" alt="Logo"></img>
            <form id="formulario" class="form">
            <h1>Formulario de registro CoffeeFans</h1>

            <div class="form-field" align="center"><br>
                <input type="text" name="nombre" id="nombre" autocomplete="off" placeholder="Nombre ">
                <small></small>
            </div>
            <div class="form-field" align="center"><br>
                <input type="text" name="firstName" id="firstName" autocomplete="off" placeholder="Apellido ">
                <small></small>
            </div>
            <div class="form-field" align="center"><br>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Username">
                <small></small>
            </div>
            <div class="form-field" align="center"><br>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Correo electronico">
                <small></small>
            </div>
            <div class="form-field" align="center"><br>
                <label for="metodo">Metodo favorito</label>
                <select id="metodo">
                    <option value="Filtro">Filtro</option>
                    <option value="Espresso">Espresso</option>
                </select>
            </div>
            <div class="form-field"><br>
                <input type="submit" value="Registrarse">
            </div>
            </form>
        </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
